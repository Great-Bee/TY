ty.master.connection=jdbc:mysql://localhost:3306/db_ty?useUnicode=true&characterEncoding=utf8
ty.master.username=root
ty.master.password=

ty.slave.connection=jdbc:mysql://localhost:3306/db_ty?useUnicode=true&characterEncoding=utf8
ty.slave.username=root
ty.slave.password=


ty.jdbc.mysql.Driver=com.mysql.jdbc.Driver
ty.tomcat.jdbc.pool.maxActive=100
ty.tomcat.jdbc.pool.initialSize=10
ty.tomcat.jdbc.pool.minIdle=10
ty.tomcat.jdbc.pool.jdbcInterceptors=ConnectionState;StatementFinalizer;StatementDecoratorInterceptor;ResetAbandonedTimer;SlowQueryReport(threshold=100);SlowQueryReportJmx(notifyPool=false)


#Hibernate
ty.db.hibernate.generate_statistics=true
ty.db.hibernate.dialect=org.hibernate.dialect.MySQLDialect
ty.db.hibernate.show_sql=true
ty.db.hibernate.hbm2ddl_auto=update
ty.db.hibernate.cache.use_query_cache=false
ty.db.hibernate.cache.use_second_level_cache=false
ty.db.hibernate.cache.provider_class=org.hibernate.cache.EhCacheProvider



#启动JOB 支持job配置
ty.job.enable=true