#多数据源配置文件
db.connection=jdbc:mysql://xxxx.com:3306/db_ty?useUnicode=true&characterEncoding=utf8
db.connection.username=ty
db.connection.password=ty_user

#设置空闲和借用的连接的最大总数量，同时可以激活。  下面四个参数为默认值，不设置也可以
db.config.maxTotal=60
#设置初始大小
db.config.initialSize=10
#最小空闲连接
db.config.minIdle=8
#最大空闲连接
db.config.maxIdle=16
